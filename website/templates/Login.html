            <div class="eula"></div>
          </div>
          <div class="right">
              <svg viewBox="0 0 320 500">
                <defs>
                    <linearGradient
                      inkscape:collect="always"
                      id="linearGradient"
                      x1="13"
                      y1="193.49992"
                      x2="307"
                      y2="193.49992"
                      gradientUnits="userSpaceOnUse">
                      <stop
                          style="stop-color:#ff00ff;"

                          offset="1"
